<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#6366F1"/>
  
  <!-- Inner gradient circle representing latent space -->
  <defs>
    <radialGradient id="latentGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C7D2FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Latent space representation -->
  <circle cx="16" cy="16" r="12" fill="url(#latentGradient)" opacity="0.3"/>
  
  <!-- Preference points (thumbs up/down simplified) -->
  <g transform="translate(16, 16)">
    <!-- Positive preference point -->
    <circle cx="-6" cy="-4" r="2.5" fill="#10B981"/>
    <circle cx="6" cy="-4" r="2.5" fill="#10B981"/>
    
    <!-- Negative preference point -->
    <circle cx="-6" cy="4" r="2.5" fill="#EF4444"/>
    
    <!-- Optimal point (star) in center -->
    <path d="M 0,-5 L 1.5,-1.5 L 5,-1 L 2.5,1.5 L 3,5 L 0,3 L -3,5 L -2.5,1.5 L -5,-1 L -1.5,-1.5 Z" 
          fill="#FCD34D" stroke="#F59E0B" stroke-width="0.5"/>
  </g>
  
  <!-- P letter overlay -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.9">P</text>
</svg>