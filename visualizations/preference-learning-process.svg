<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for visual appeal -->
    <linearGradient id="timelineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BFDBFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="likeGradient">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.2" />
    </radialGradient>
    
    <radialGradient id="dislikeGradient">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Main Title -->
  <text x="700" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1F2937">
    The PLGL Process: Learning Your Preferences
  </text>
  
  <!-- Timeline -->
  <rect x="50" y="80" width="1300" height="10" fill="url(#timelineGradient)" rx="5"/>
  
  <!-- Phase 1: Initial Sampling -->
  <g transform="translate(100, 120)">
    <text x="0" y="0" font-size="20" font-weight="600" fill="#1F2937">Phase 1: Show Diverse Samples</text>
    <text x="0" y="25" font-size="14" fill="#6B7280">AI generates variety from different areas</text>
    
    <!-- Latent space visualization -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="250" height="250" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2" rx="10"/>
      <text x="125" y="-10" font-size="14" text-anchor="middle" fill="#6B7280">Latent Space</text>
      
      <!-- Random sample points -->
      <circle cx="50" cy="50" r="8" fill="#6366F1"/>
      <circle cx="200" cy="80" r="8" fill="#8B5CF6"/>
      <circle cx="125" cy="125" r="8" fill="#EC4899"/>
      <circle cx="80" cy="180" r="8" fill="#10B981"/>
      <circle cx="180" cy="200" r="8" fill="#F59E0B"/>
      <circle cx="150" cy="60" r="8" fill="#EF4444"/>
      
      <text x="125" y="235" font-size="12" text-anchor="middle" fill="#6B7280">Exploring the space</text>
    </g>
    
    <!-- Generated samples -->
    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="60" height="60" fill="#FEF3F2" stroke="#6366F1" stroke-width="2" rx="5"/>
      <text x="30" y="35" font-size="24" text-anchor="middle">🏠</text>
      
      <rect x="70" y="0" width="60" height="60" fill="#F0F9FF" stroke="#8B5CF6" stroke-width="2" rx="5"/>
      <text x="100" y="35" font-size="24" text-anchor="middle">🏢</text>
      
      <rect x="140" y="0" width="60" height="60" fill="#FDF4FF" stroke="#EC4899" stroke-width="2" rx="5"/>
      <text x="170" y="35" font-size="24" text-anchor="middle">🏰</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 380 300 L 430 300" stroke="#6366F1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 2: Collect Ratings -->
  <g transform="translate(450, 120)">
    <text x="0" y="0" font-size="20" font-weight="600" fill="#1F2937">Phase 2: You Rate Samples</text>
    <text x="0" y="25" font-size="14" fill="#6B7280">Simple likes and dislikes</text>
    
    <!-- Rating visualization -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="250" height="250" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2" rx="10"/>
      
      <!-- Rated samples -->
      <g>
        <circle cx="50" cy="50" r="12" fill="#EF4444"/>
        <text x="50" y="55" font-size="16" text-anchor="middle">👎</text>
        
        <circle cx="200" cy="80" r="12" fill="#10B981"/>
        <text x="200" y="85" font-size="16" text-anchor="middle">👍</text>
        
        <circle cx="125" cy="125" r="12" fill="#EF4444"/>
        <text x="125" y="130" font-size="16" text-anchor="middle">👎</text>
        
        <circle cx="80" cy="180" r="12" fill="#10B981"/>
        <text x="80" y="185" font-size="16" text-anchor="middle">👍</text>
        
        <circle cx="180" cy="200" r="12" fill="#10B981"/>
        <text x="180" y="205" font-size="16" text-anchor="middle">👍</text>
        
        <circle cx="150" cy="60" r="12" fill="#EF4444"/>
        <text x="150" y="65" font-size="16" text-anchor="middle">👎</text>
      </g>
      
      <text x="125" y="235" font-size="12" text-anchor="middle" fill="#6B7280">Building preference data</text>
    </g>
    
    <!-- User interaction -->
    <g transform="translate(60, 310)">
      <rect x="-10" y="-10" width="140" height="80" fill="#FEF3F2" stroke="#DC2626" stroke-width="2" rx="10" stroke-dasharray="5,5"/>
      <text x="60" y="20" font-size="16" text-anchor="middle" fill="#1F2937">You simply</text>
      <text x="60" y="40" font-size="16" text-anchor="middle" fill="#1F2937">click 👍 or 👎</text>
    </g>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 730 300 L 780 300" stroke="#6366F1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 3: Learn Preferences -->
  <g transform="translate(800, 120)">
    <text x="0" y="0" font-size="20" font-weight="600" fill="#1F2937">Phase 3: AI Learns Pattern</text>
    <text x="0" y="25" font-size="14" fill="#6B7280">Building your preference model</text>
    
    <!-- Preference heatmap -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="250" height="250" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2" rx="10"/>
      
      <!-- Gradient overlay showing preferences -->
      <defs>
        <radialGradient id="prefMap" cx="70%" cy="60%">
          <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
          <stop offset="40%" style="stop-color:#F59E0B;stop-opacity:0.6" />
          <stop offset="70%" style="stop-color:#EF4444;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.2" />
        </radialGradient>
      </defs>
      
      <rect x="10" y="10" width="230" height="230" fill="url(#prefMap)" rx="5"/>
      
      <!-- Contour lines -->
      <circle cx="175" cy="150" r="30" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
      <circle cx="175" cy="150" r="50" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
      <circle cx="175" cy="150" r="70" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
      
      <text x="125" y="235" font-size="12" text-anchor="middle" fill="#6B7280">Preference landscape</text>
    </g>
    
    <!-- Neural network visualization -->
    <g transform="translate(30, 310)">
      <circle cx="0" cy="0" r="5" fill="#6366F1"/>
      <circle cx="0" cy="20" r="5" fill="#6366F1"/>
      <circle cx="0" cy="40" r="5" fill="#6366F1"/>
      
      <circle cx="40" cy="10" r="5" fill="#8B5CF6"/>
      <circle cx="40" cy="30" r="5" fill="#8B5CF6"/>
      
      <circle cx="80" cy="20" r="5" fill="#EC4899"/>
      
      <!-- Connections -->
      <line x1="5" y1="0" x2="35" y2="10" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="5" y1="20" x2="35" y2="10" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="5" y1="40" x2="35" y2="30" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="45" y1="10" x2="75" y2="20" stroke="#E5E7EB" stroke-width="1"/>
      <line x1="45" y1="30" x2="75" y2="20" stroke="#E5E7EB" stroke-width="1"/>
      
      <text x="40" y="60" font-size="12" text-anchor="middle" fill="#6B7280">Learning...</text>
    </g>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 1080 300 L 1130 300" stroke="#6366F1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Phase 4: Generate Optimal -->
  <g transform="translate(1150, 120)">
    <text x="0" y="0" font-size="20" font-weight="600" fill="#1F2937">Phase 4: Find Your Perfect</text>
    <text x="0" y="25" font-size="14" fill="#6B7280">Navigate to ideal location</text>
    
    <!-- Optimization visualization -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="200" height="250" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2" rx="10"/>
      
      <!-- Preference landscape -->
      <rect x="10" y="10" width="180" height="230" fill="url(#prefMap)" rx="5" opacity="0.5"/>
      
      <!-- Optimization path -->
      <path d="M 50 180 Q 80 120, 110 100 T 150 80" 
            stroke="#6366F1" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
      
      <!-- Start and end points -->
      <circle cx="50" cy="180" r="6" fill="#6B7280"/>
      <text x="50" y="200" font-size="10" text-anchor="middle" fill="#6B7280">Start</text>
      
      <circle cx="150" cy="80" r="10" fill="#10B981"/>
      <text x="150" y="85" font-size="20" text-anchor="middle">⭐</text>
      <text x="150" y="60" font-size="12" text-anchor="middle" font-weight="600" fill="#1F2937">Optimal!</text>
    </g>
    
    <!-- Final result -->
    <g transform="translate(20, 310)">
      <rect x="0" y="0" width="160" height="60" fill="#F0FDF4" stroke="#10B981" stroke-width="3" rx="10"/>
      <text x="80" y="25" font-size="16" text-anchor="middle" fill="#1F2937">Your Perfect</text>
      <text x="80" y="45" font-size="16" text-anchor="middle" fill="#1F2937">Generated Result!</text>
    </g>
  </g>
  
  <!-- Bottom: Distribution Generation -->
  <g transform="translate(700, 600)">
    <rect x="-600" y="-50" width="1200" height="180" fill="#F0F9FF" stroke="#3B82F6" stroke-width="2" rx="15"/>
    <text x="0" y="-20" font-size="20" font-weight="600" text-anchor="middle" fill="#1F2937">
      Bonus: Generate Multiple Variations
    </text>
    <text x="0" y="0" font-size="14" text-anchor="middle" fill="#6B7280">
      Not just one result - create a whole collection tailored to your taste!
    </text>
    
    <!-- Distribution of generated samples -->
    <g transform="translate(-250, 30)">
      <circle cx="0" cy="0" r="12" fill="#10B981" opacity="0.7"/>
      <circle cx="50" cy="-10" r="12" fill="#10B981" opacity="0.8"/>
      <circle cx="100" cy="5" r="14" fill="#10B981" opacity="0.9"/>
      <circle cx="150" cy="-5" r="12" fill="#10B981" opacity="0.7"/>
      <circle cx="200" cy="0" r="16" fill="#10B981"/>
      <circle cx="250" cy="-8" r="12" fill="#10B981" opacity="0.8"/>
      <circle cx="300" cy="3" r="12" fill="#10B981" opacity="0.7"/>
      <circle cx="350" cy="-3" r="12" fill="#10B981" opacity="0.8"/>
      <circle cx="400" cy="0" r="12" fill="#10B981" opacity="0.7"/>
      <circle cx="450" cy="-5" r="12" fill="#10B981" opacity="0.9"/>
      <circle cx="500" cy="2" r="12" fill="#10B981" opacity="0.8"/>
      
      <text x="250" y="40" font-size="14" text-anchor="middle" fill="#6B7280">
        Each one slightly different, all matching your preferences!
      </text>
    </g>
  </g>
  
  <!-- Key insight callout -->
  <g transform="translate(700, 500)">
    <rect x="-250" y="-25" width="500" height="50" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="10"/>
    <text x="0" y="0" font-size="16" text-anchor="middle" fill="#92400E" font-weight="600">
      🔑 Key: You never need to understand the technical details - just rate what you like!
    </text>
  </g>
  
  <!-- Marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366F1" />
    </marker>
  </defs>
</svg>